<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2 bg-light vh-100 mt-5">
            <div class="h2">Please sign in:</div>
            <form class="text-center" th:action="@{/login}" method="post">
                <div class="form-group m-0">
                    <input class="rounded w-100 p-2" type="text" name="username" placeholder="Login">
                </div>
                <div class="form-group mb-0">
                    <input class="rounded w-100 p-2" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block mt-2">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
