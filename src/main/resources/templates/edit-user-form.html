<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<div align="center">
    <form action="/admin/edit" method="post">
        <table border="1" cellpadding="5">
            <tr>
                <th>Id: </th>
                <td><input type="number" name="id" th:field="${user.id}" readonly></td>
            </tr>
            <tr>
                <th>Name: </th>
                <td><input type="text" name="name" th:field="${user.name}"></td>
            </tr>
            <tr>
                <th>Login: </th>
                <td><input type="text" name="login" th:field="${user.login}"></td>
            </tr>
            <tr>
                <th>New password: </th>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <th>Role: </th>
                <td>
                    <select name="role">
                        <option>admin</option>
                        <option>user</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
